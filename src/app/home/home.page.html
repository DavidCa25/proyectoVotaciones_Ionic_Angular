<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="3">
        <ion-col size="auto">
          <ion-card class="ion-rouded" class="elevation-8">
              <ion-card-header>
                <ion-card-title>Partido de la Educacion</ion-card-title>
              </ion-card-header> 
          <ion-card-content>
            <ion-list>
              <ion-card>
              <ion-item *ngFor="let candidatoI of listCandidatos">
                <ion-thumbnail slot="start">
                  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
                </ion-thumbnail>
                <ion-label>{{candidatoI.candidato}}</ion-label>
                
              </ion-item>
              <ion-button fill="outline" (click)="setOpen(true)">Detalle</ion-button>
              <ion-button fill="outline" (click)="setOpen1(true)">Votar</ion-button>
              <ion-button>
                <ion-icon name="trash"></ion-icon></ion-button>
              </ion-card>  
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-modal [isOpen]="isModalOpen">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>Propuesta</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="setOpen(false)">Close</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>  
            <ion-content class="ion-padding" >
              <ion-list>
              <ion-item *ngFor="let candidato of listCandidatos">
                <ion-item *ngFor="let propuesta of candidato.propuestas">
                    <ion-label>{{propuesta.titulo}}</ion-label>
                </ion-item>
              </ion-item>
            </ion-list>
          </ion-content>   
  </ng-template>
  </ion-modal>
  <ion-modal [isOpen]="isModalOpenV">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Encuestas</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen1(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-card>
          <div style="text-align:center">
            <apx-chart
              [series]="chartOptions.series!"
              [chart]="chartOptions.chart!"
              [xaxis]="chartOptions.xaxis!"
              [title]="chartOptions.title!"
            ></apx-chart>
          </div>
        </ion-card>
      </ion-content>
    </ng-template>
  </ion-modal>
  </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
