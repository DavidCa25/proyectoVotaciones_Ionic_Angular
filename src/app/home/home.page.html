<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="3">
  <ion-card>
      <ion-card-header>
        <ion-card-title>Partido de la Educacion</ion-card-title>
      </ion-card-header> 
  <ion-card-content>
    <ion-list>
      <ion-card>
      <ion-item *ngFor="let candidatoI of listCandidatos">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-label>{{candidatoI.candidato}}</ion-label>
        
      </ion-item>
      <ion-button fill="outline">Detalle</ion-button>
      <ion-button fill="outline">Votar</ion-button>
      <ion-button>
        <ion-icon name="trash"></ion-icon></ion-button>
      </ion-card>  
    </ion-list>
  </ion-card-content>
</ion-card>
  </ion-col>
  <ion-col size="3">
    <ion-card>
        <ion-card-header>
          <ion-card-title>Propuesta</ion-card-title>
        </ion-card-header> 
    <ion-card-content>
      <ion-list>
        <ion-card>
        <ion-item *ngFor="let candidatoI of listCandidatos">
          
          <ion-label>{{candidatoI.propuestas}}</ion-label>
          
        </ion-item>
        
        </ion-card>  
      </ion-list>
    </ion-card-content>
  </ion-card>
    </ion-col>
    <ion-col size="3">
      <ion-card>
          <ion-card-header>
            <ion-card-title>Encuestas</ion-card-title>
          </ion-card-header> 
      <ion-card-content>
        <ion-list>
          <ion-card>
          <ion-item >
            
            
            
          </ion-item>
          
          </ion-card>  
        </ion-list>
      </ion-card-content>
    </ion-card>
      </ion-col>
</ion-row>

</ion-content>
